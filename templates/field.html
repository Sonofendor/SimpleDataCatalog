<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog - {{ field.field_name }}</title>
</head>
<body>
    <h1>Field Details - {{ field.field_name }}</h1>

    <h2>Field Properties</h2>
    <form id="editForm" method="POST" action="/catalog/{{ field.database_name }}/{{ field.database_schema_name }}/{{ field.table_name }}/{{ field.field_name }}">
        <label for="database_name">Database Name:</label>
        <span id="database_name"><a href="/catalog/{{ field.database_name }}">{{ field.database_name }}</a></span><br><br>

        <label for="schema_name">Schema Name:</label>
        <span id="schema_name"><a href="/catalog/{{ field.database_name }}/{{ field.database_schema_name }}">{{ field.database_schema_name }}</a></span><br><br>

        <label for="table_name">Table Name:</label>
        <span id="table_name"><a href="/catalog/{{ field.database_name }}/{{ field.database_schema_name }}/{{ field.table_name }}">{{ field.table_name }}</a
        </span><br><br>

        <label for="field_name">Field Name:</label>
        <span id="field_name">{{ field.field_name }}</span><br><br>

        <label for="type_name_display">Field Type:</label>
        <span id="type_name_display">{{ field.type_name }}</span><br><br>

        <label for="field_description">Table Description:</label><br><br>
        <textarea id="field_description" name="field_description" rows="4" cols="50">{{ field.field_description }}</textarea><br><br>

        <input type="hidden" id="type_name" name="type_name" value="{{ field.type_name }}">

        <button type="submit">Submit</button>
    </form>

    <br><br>

    <form id="deleteForm" method="POST" action="/catalog/{{ field.database_name }}/{{ field.database_schema_name }}/{{ field.table_name }}/{{ field.field_name }}/delete" onsubmit="return confirm('Are you sure you want to delete this field?');">
        <button type="submit">Delete Field</button>
    </form>

</body>
</html>
