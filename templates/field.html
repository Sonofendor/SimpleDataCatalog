<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog - {{ field_name }}</title>
</head>
<body>
    <h1>Field Details - {{ field_name }}</h1>

    <h2>Field Properties</h2>
    <form id="editForm" method="POST" action="/catalog/{{ field.database_name }}/{{ field.database_schema_name }}/{{ field.table_name }}/{{ field.field_name }}">
        <label for="database_name">Database Name:</label>
        <input type="text" id="database_name" name="database_name" value="{{ field.database_name }}" required><br><br>

        <label for="schema_name">Schema Name:</label>
        <input type="text" id="schema_name" name="schema_name" value="{{ field.database_schema_name }}" required><br><br>

        <label for="table_name">Table Name:</label>
        <input type="text" id="table_name" name="table_name" value="{{ field.table_name }}" required><br><br>

        <label for="field_name">Field Name:</label>
        <input type="text" id="field_name" name="field_name" value="{{ field.field_name }}" required><br><br>

        <label for="field_type">Field Type:</label>
        <input type="text" id="field_type" name="field_type" value="{{ field.field_type }}" required><br><br>

        <label for="field_description">Table Description:</label><br>
        <textarea id="field_description" name="field_description" rows="4" cols="50">{{ field.field_description }}</textarea><br><br>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
