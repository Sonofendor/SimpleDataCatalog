<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
</head>
<body>
    <h1>Database Catalog</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Database Name</th>
                <th>Database Type</th>
                <th>Database URL</th>
                <th>Database Description</th>
            </tr>
        </thead>
        <tbody>
            {% for database in databases %}
            <tr>
                <td><a href="/catalog/{{ database.database_name }}">{{ database.database_name }}</a></td>
                <td>{{ database.database_type }}</td>
                <td>{{ database.database_url }}</td>
                <td>{{ database.database_description }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
